<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Youtube Clone</title>


    <link rel="stylesheet" href="../dist/style.css">
<body>
    
</body>

<nav class="navbar">
    <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>   
    </div>
    <i class='bx bxl-youtube'></i>
    <div class="search-box">
        <input type="text" class="search-bar" placeholder="search">
        <button class="search-btn"><img src="img/search.png" alt=""></button>
    </div>
    <div class="user-options">
        <i class='bx bxs-video-plus'></i>
        <i class='bx bxs-grid'></i>
        <i class='bx bx-bell-plus'></i>
        <div class="user-dp">
            <i class='bx bx-won'></i>
        </div>
    </div>
</nav>

<!-- side-bar -->
<div class="side-bar">
     <a href="#" class="links"><i class='bx bx-home' ></i>home</a>
     <a href="#" class="links"></a><i class='bx bx-compass'></i>explore</a>
     <a href="#" class="links"><i class='bx bxs-collection'></i>subscription</a>
     <hr class="separator">
     <a href="#" class="links"><i class='bx bx-merge'></i>library</a>
     <a href="#" class="links"><i class='bx bxs-arrow-to-bottom'></i>history</a>
     <a href="#" class="links"><i class='bx bxs-caret-right-square'></i>your video</a>
     <a href="#" class="links"></a><i class='bx bxs-time'></i>watch later</a>
     <a href="#" class="links"><i class='bx bxs-like'></i>liked video</a>
     <a href="#" class="links"><i class='bx bx-chevron-down'></i>how more</a>
</div>
<!-- filters -->

<div class="filters">
    <button class="filter-options active">all</button>
    <button class="filter-options">CSS</button>
    <button class="filter-options">web development</button>
    <button class="filter-options">python</button>
    <button class="filter-options">entertainment</button>
    <button class="filter-options">marvel</button>
    <button class="filter-options">javascript</button>
    <button class="filter-options">artificial intelligence</button>
    <button class="filter-options">machine learning</button> 
    <button class="filter-options">trending</button>
</div>

<!-- videos -->
<div class="video-container">
     <div class="video">
        <img src="img/profile-pic.png" class="thumbnail" alt="">
        <div class="content">
            <img src="img/profile-pic.png" class="channel-icon" alt="">
            <div class="info">
                <h4 class="title">youtube clone 2021 | create working youtube clone</h4>
                <p class="channel-name">mordern web</p>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</html>
